<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Warehouse</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Warehouse</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/incoming_waybills}">Incoming Waybills</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Counteragent </h1>
      <div class = "card-body">
        <form th:action="@{/counteragents/{id} (id=${counteragent.id})}" th:object = "${counteragent}" method="POST">
          <div class ="form-group">
            <label> Counteragent </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Counteragent Name"
            />
          </div>

          <div class ="form-group">
            <label> TIN </label>
            <input
                    type = "text"
                    name = "tin"
                    th:field = "*{tin}"
                    class = "form-control"
                    placeholder="Taxpayer Identification Number"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Email"
            />
          </div>

          <div class ="form-group">
            <label> Address </label>
            <input
                    type = "text"
                    name = "address"
                    th:field = "*{address}"
                    class = "form-control"
                    placeholder="Address"
            />
          </div>

          <div class ="form-group">
            <label> Phone </label>
            <input
                    type = "text"
                    name = "phone"
                    th:field = "*{phone}"
                    class = "form-control"
                    placeholder="Phone number"
            />
          </div>

          <div class ="form-group">
            <label> Bank account </label>
            <input
                    type = "text"
                    name = "bank account"
                    th:field = "*{bankAccount}"
                    class = "form-control"
                    placeholder="Bank account number"
            />
          </div>

          <div class ="form-group">
            <label> Bank </label>
            <input
                    type = "text"
                    name = "bank"
                    th:field = "*{bankName}"
                    class = "form-control"
                    placeholder="Bank name"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
