<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Warehouse</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/counteragents}">Counteragents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/incoming_waybills}">Incoming Waybills</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List of Products </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/products/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Product name</th>
            <th> Unit of measurement</th>
            <th> Purchase Price </th>
            <th> VAT rate </th>
            <th> Total quantity </th>
            <th> Reserved quantity </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "product: ${products}">
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.unitOfMeasurement}"></td>
            <td th:text = "${product.purchasePrice}"></td>
            <td th:text = "${product.vatRate}"></td>
            <td th:text = "${product.totalQuantity}"></td>
            <td th:text = "${product.reservedQuantity}"></td>
            <td>
                <a th:href = "@{/products/edit/{id}(id=${product.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/products/{id}(id=${product.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
