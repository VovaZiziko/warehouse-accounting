<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Warehouse</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/counteragents}">Counteragents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/incomingwaybills}">Incoming Waybills</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Product </h1>
            <div class = "card-body">
                <form th:action="@{/products/{id} (id=${product.id})}" th:object = "${product}" method="POST">
                    <div class ="form-group">
                        <label> Product Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Product Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Unit Of Measurement </label>
                        <input
                                type = "text"
                                name = "unitOfMeasurement"
                                th:field = "*{unitOfMeasurement}"
                                class = "form-control"
                                placeholder="Enter Unit Of Measurement"
                        />
                    </div>

                    <div class ="form-group">
                        <label> VAT rate </label>
                        <input
                                type = "text"
                                name = "vat rate"
                                th:field = "*{vatRate}"
                                class = "form-control"
                                placeholder="Enter VAT rate"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
