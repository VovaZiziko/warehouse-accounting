<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Warehouse</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/counteragents}">Counteragents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/incoming_waybills}">Incoming Waybills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contracts}">Contracts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/outgoing_waybills}">Outgoing Waybills</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Contract </h1>
            <div class = "card-body">

                <form th:action="@{/contracts/new/products}" th:object = "${contractDTO}" method="POST">
                    <div class ="form-group">
                        <label> Contract Number </label>
                        <input
                                type = "text"
                                name = "contractNumber"
                                th:field = "*{contractNumber}"
                                class = "form-control"
                                placeholder="Enter Contract Number"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Date </label>
                        <input
                                type = "date"
                                name = "contractDate"
                                th:field = "*{contractDate}"
                                class = "form-control"
                                placeholder="Enter Date"
                        />
                    </div>

                    <div class ="form-group">

                        <label> Counteragent </label>
                        <select th:field="*{counteragentName}">
                            <option value="" disabled selected>Choose...</option>
                            <option th:each="counteragent : ${counteragents}"
                                    th:value="${counteragent.name}"
                                    th:text="${counteragent.name}"></option>
                        </select>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
