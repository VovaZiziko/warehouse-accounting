<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Warehouse</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/counteragents}">Counteragents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/incoming_waybills}">Incoming Waybills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contracts}">Contracts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/outgoing_waybills}">Outgoing Waybills</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Outgoing Waybill </h1>
            <div class = "card-body">

                <form th:action="@{/outgoing_waybills}" th:object = "${outgoingWaybillDTO}" method="POST">
                    <div class ="form-group">
                        <label> Outgoing Waybill Number </label>
                        <input
                                type = "text"
                                name = "outgoingWaybillNumber"
                                th:field = "*{outgoingWaybillNumber}"
                                class = "form-control"
                                placeholder="Enter Outgoing Waybill Number"
                        />
                    </div>

                    <div class ="form-group">
                    <label> Date </label>
                    <input
                            type = "date"
                            name = "outgoingWaybillDate"
                            th:field = "*{outgoingWaybillDate}"
                            class = "form-control"
                            placeholder="Enter Date"
                    />
                </div>

                    <div class ="form-group">
                        <label> Company Representative </label>
                        <input
                                type = "text"
                                name = "companyRepresentative"
                                th:field = "*{companyRepresentative}"
                                class = "form-control"
                                placeholder="Enter Company Representative"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Client Representative </label>
                        <input
                                type = "text"
                                name = "clientRepresentative"
                                th:field = "*{clientRepresentative}"
                                class = "form-control"
                                placeholder="Enter Client Representative"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Trust </label>
                        <input
                                type = "text"
                                name = "trust"
                                th:field = "*{trust}"
                                class = "form-control"
                                placeholder="Enter Trust"
                        />
                    </div>

                    <input type="hidden" name="id" th:value="${id}"/>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
